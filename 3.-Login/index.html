<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ingresar</title>
</head>
<body>
    <header>
        <div class="header_icono">
            <a href=""><img src="./img/close.svg" alt="icono_close"></a>
        </div>
        <div>
            <h1>Iniciar sesión en TikTok</h1>
        </div>
    </header>
    <main class="main">
        <section class="main_section">
            <a href=""><img src="./img/qrcode.svg" alt="icono_qr"></a>
            <p>Usar codígo QR</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/user.svg" alt="icono_qr"></a>
            <p>Usar teléfono/correo/nombre de usuario</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/facebook3.svg" alt="icono_facebook"></a>
            <p>Continuar con Facebook</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/google.svg" alt="icono_qr"></a>
            <p>Continuar con Google</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/twitter2.svg" alt="icono_qr"></a>
            <p>Continuar con Twitter</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/apple.svg" alt="icono_qr"></a>
            <p>Continuar con Apple</p>
        </section>
        <section class="main_section">
            <a href=""><img src="./img/instagram.svg" alt="icono_qr"></a>
            <p>Continuar con instragram</p>
        </section>
    </main>
    <footer>
        <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
    </footer>
</body>
</html>
